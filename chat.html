<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with AI</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding-bottom: 60px; /* space for bottom nav */
    }

    .chat-box {
      flex: 1;
      padding: 1.5rem 2rem;
      overflow-y: auto;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      display: inline-block;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.4;
      width: fit-content;
      max-width: 95%;
    }

    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      text-align: left;
    }

    .ai-message {
      background-color: #e0e0e0;
      color: black;
      align-self: flex-start;
      text-align: left;
    }

    .input-box {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      gap: 0.75rem;
      background-color: #fff;
    }

    .input-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-box button {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }

    .input-box button:hover {
      background-color: #0056b3;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .bottom-nav button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>
    <div class="input-box">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="window.location.href='index.html'">Logout</button>
    <button onclick="window.location.href='dashboard.html'">Dashboard</button>
    <button onclick="window.location.href='budget.html'">Budget</button>
    <button onclick="window.location.href='investments.html'">Investments</button>
    <button onclick="window.location.href='chat.html'">Chat</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      fetch('http://localhost:5000/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.reply, 'ai');
      })
      .catch(err => {
        console.error('Error talking to chatbot:', err);
        appendMessage("Sorry, something went wrong.", 'ai');
      });
    }

    function appendMessage(text, type) {
      const chatBox = document.getElementById('chatBox');
      const msg = document.createElement('div');
      msg.className = 'message ' + (type === 'user' ? 'user-message' : 'ai-message');
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
