<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investments</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .top-right-icon {
      float: right;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .stock-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .eyeball {
      cursor: pointer;
      color: #007bff;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Investments</h1>

    <!-- Stock Portfolio -->
    <div class="card">
      <h3>
        Stock Portfolio
        <span class="top-right-icon" onclick="openStockModal()">â‹®</span>
      </h3>
      <hr/>
      <div class="labeled-row"><span>Risk</span><strong>$500,000</strong></div><hr/>
      <div class="labeled-row"><span>Return Rate</span><strong>$500,000</strong></div>
    </div>

    <!-- Fixed Assets -->
    <div class="card">
      <h3>Fixed Assets</h3><hr/>
      <div id="fixedAssetsContainer"></div>
    </div>

    <!-- Cash Investment -->
    <!-- <div class="card">
      <h3>Cash Investment</h3><hr/>
      <div class="labeled-row"><span>Thing 1</span><strong>$15,000</strong></div><hr/>
      <div class="labeled-row"><span>Thing 2</span><strong>$15,000</strong></div><hr/>
      <div class="labeled-row"><span>Thing 3</span><strong>$15,500</strong></div>
    </div>
  </div> -->

  <!-- Modal -->
  <div class="modal" id="stockModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeStockModal()">&times;</span>
      <h2>Stock Portfolio</h2>
      <div class="stock-row" style="font-weight: bold; border-bottom: 2px solid #aaa;">
        <span style="flex: 2;">Stock</span>
        <span style="flex: 0.8;">Risk</span>
        <span style="flex: 0.8;">Return Rate</span>
        <span style="flex: 0.8; text-align: right;">View Graph</span>
      </div>
      <div id="stockRows"></div>
      
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="window.location.href='index.html'">Logout</button>
    <button onclick="window.location.href='dashboard.html'">Dashboard</button>
    <button onclick="window.location.href='budget.html'">Budget</button>
    <button onclick="window.location.href='investments.html'">Investments</button>
    <button onclick="window.location.href='chat.html'">Chat</button>
  </div>

  <script>
    function loadFixedAssets() {
      fetch('http://localhost:5000/api/fixed-assets')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('fixedAssetsContainer');
          container.innerHTML = "";
          data.forEach(asset => {
            const row = document.createElement('div');
            row.className = "labeled-row";
            row.innerHTML = `
              <span>${asset.label}</span>
              <strong>${asset.value}</strong>
            `;
            container.appendChild(row);
            container.appendChild(document.createElement('hr'));
          });
        })
        .catch(err => console.error("Failed to load fixed assets:", err));
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      loadFixedAssets();  // this is where you trigger it
    });
  </script>
</body>
</html>
